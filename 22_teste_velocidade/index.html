<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade e digitação</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body class="claro">
    <h1>Teste de velocidade e digitação</h1>
        <p class="instrucoes">Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O cronômentro começará automaticamente assim que você começar a digitar. Quando você terminar de digitar o texto corretamente, o tempo que você levou será exibido.</p>
        <div id="texto"></div>
        <textarea name="entrada" id="entrada"rows="5"></textarea>
        <div id="resultado"></div>
        <button id="reiniciar">Reiniciar</button>
        <div id="historico"></div>
        <button id="alternarTema">Alternar tema</button>
</body>
</html>
